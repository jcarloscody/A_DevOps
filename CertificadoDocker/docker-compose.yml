version: '3.9'
services:
  mongobd: #posso usar qq nome
    image: mongo:4.4.6
    container_name: meu-banco
    network:
      - minha-rede 

  nomeAplicacao:
    image: imagem-aplicacao
    container_name: nome_container
    network:
      - minha-rede
    ports:
      -3000:4000 #sempre Ã© host:container
    depends_on:
      - mongobd  #expressa dependencias entre servicos 

networks:
  minha-rede:
    driver: bridge